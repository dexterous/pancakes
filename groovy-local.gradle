apply plugin: 'groovy'

repositories {
  flatDir    dirs: "${System.getenv('GROOVY_HOME')}/lib"
}

dependencies {
  compile group: 'org.restlet', name: 'org.restlet', version: '1.1.10'
  groovy module(':groovy:1.7.5') {
    dependency('asm:asm:3.2')
    dependency('antlr:antlr:2.7.7')
  }
  testCompile module(':junit:4.8.1')
}
